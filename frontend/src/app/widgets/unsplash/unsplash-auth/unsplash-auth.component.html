<p-button *ngIf="!isLoggedIn" (click)="login()">Connect</p-button>

<div *ngIf="isLoggedIn">
    <p-avatar *ngIf="userProfile && userProfile.profileImage; else fallbackAvatar" [image]="userProfile.profileImage"/>
    <ng-template #fallbackAvatar>
        <p-avatar icon="pi pi-user"></p-avatar>
    </ng-template>

    <p *ngIf="userProfile"><strong>Username:</strong> {{ userProfile.username }} </p>

    <p-button (click)="logout()">Disconnect</p-button>
</div>
