<h3 class="text-2xl font-medium">User</h3>
<!-- Authentifizierter Bereich -->
<div *ngIf="isLoggedIn$ | async; else notLoggedIn">
    <p>Welcome back!</p>
    <button pButton label="Logout" (click)="logout()"></button>
</div>

<!-- Nicht-Authentifizierter Bereich -->
<ng-template #notLoggedIn>
    <p>You are not logged in.</p>
    <button pButton label="Login" (click)="redirectToLogin()"></button>
</ng-template>
